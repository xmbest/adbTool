name: Mac CI

on:
  push:
    branches:
      - "dev"
      - "txz"
      - "master"
    tags:
      - "**"

permissions:
  contents: write

jobs:
  build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with packageReleaseDeb
        run: ./gradlew packageReleaseDeb
      - name: Build with packageReleaseDmg
        run: ./gradlew packageReleaseDmg
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: ${{ github.workspace }}/build/compose/binaries/main-release/**
      - name: publish release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/compose/binaries/main-release/**/*.dmg
            build/compose/binaries/main-release/**/*.deb
